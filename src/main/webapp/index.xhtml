<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>JSF 2.3: WebSocket Echo Example</title>

    <script type="text/javascript">
    //<![CDATA[
        function onMessage(message){
            console.log(message);
            var doc = document.getElementById('echoOutput');
            doc.innerHTML = doc.innerHTML + '<br/>' + message;
        }
    //]]>
    </script>

</h:head>
<h:body>
    <h1>JSF 2.3: WebSocket Echo Example</h1>
    <div id="message" />
    <hr />
    <h:form id="form">

        <h:inputText value="#{websocketMB.text}"></h:inputText>

        <h:commandButton value="Echo" action="#{websocketMB.echo}">
            <f:ajax execute="@form"/>
        </h:commandButton>

        <h2>Echo output:</h2>

        <hr/>

        <div id="echoOutput">

        </div>


    <f:websocket channel="echo" onmessage="onMessage" />

    </h:form>
</h:body>
</html>
